<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/cyberorange/resources/css/oneself/login/login.css" />
        <link rel="stylesheet" type="text/css" href="/cyberorange/resources/css/oneself/login/login_style.css" />
		<link rel="stylesheet" type="text/css" href="/cyberorange/resources/css/oneself/login/login_animate-custom.css" />
        <link rel="stylesheet" type="text/css" href="/cyberorange/resources/css/oneself/icon/login.css" />
		<script src="/cyberorange/resources/js/open/jquery.min.js"></script>
    </head>
<body>
	<div class="container">
		<header>
		</header>
		<section>
			<div id="container_demo">
				<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor" id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
						<form action="#" autocomplete="on">
							<h3>登 录</h3>
							<div class="wrap-input100 m-b-23" data-validate="请输入用户名">
								<span class="label-input100">用户名</span>
								<input class="input100" type="text" id="account" placeholder="请输入用户名" autocomplete="off">
								<span class="focus-input100"></span>
								<span class="input-succeed" ></span>
								<i class="account-icon"></i>
							</div>
							<p />
							<div class="wrap-input100 m-b-23" data-validate="请输入密码">
								<span class="label-input100">密 码</span>
								<input class="input100" type="text" id="password" placeholder="请输入密码" autocomplete="off">
								<span class="focus-input100"></span>
								<span class="input-succeed" ></span>
								<i class="password-icon"></i>
							</div>
							<p />
							<p class="keeplogin">
								<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
								<label for="loginkeeping">记住密码</label>
							</p>
							<p class="login button">
								<input type="submit" id="toLoginJs" value="登 录" />
							</p>
							<div class="otherloginway otherloginway-center">
								<span>其他登录方式</span>
							</div>
							<div class="flex-c-m">
								<a href="#" class="login100-social-item bg1"><i></i></a>
								<a href="#" class="login100-social-item bg2"><i></i></a>
								<a href="#" class="login100-social-item bg3"><i></i></a>
							</div>
							<p class="change_link">没有账号 ? <a href="#toregister" class="to_register">注 册</a>
							</p>
						</form>
					</div>
					<div id="register" class="animate form">
						<form action="#" autocomplete="on">
							<h3>注 册</h3>
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">用户名</span>
								<input class="input100" type="text" id="register_ccount" placeholder="可以由中文、字母、数字以及下划线组成" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" maxlength="16" autocomplete="off">
								<span class="focus-input100"></span>
								<span id="span_account" class="input-tips"></span>
								<i class="account-icon"></i>
							</div>
							<p />
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">邮 箱</span>
								<input class="input100" type="text" id="register_eamil" placeholder="请输入邮箱" autocomplete="off">
								<span class="focus-input100"></span>
								<span id="span_email" class="input-tips"></span>
								<i class="email-icon"></i>
							</div>
							<p />
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">密 码</span>
								<input class="input100" type="password" id="register_password" placeholder="只能输入6-20个字符，字母、数字及下划线" maxlength="20" autocomplete="off">
								<span class="focus-input100"></span>
								<span id="span_password" class="input-tips"></span>
								<i class="password-icon"></i>
							</div>
							<p />
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">确认密码</span>
								<input class="input100" type="password" id="register_confirmpassword" placeholder="请再次输入密码" maxlength="20" autocomplete="off">
								<span class="focus-input100"></span>
								<span id="span_confirmpassword" class="input-tips"></span>
								<i class="password-sure-icon"></i>
							</div>
							<p />
							<p class="signin button">
								<input type="submit" id="toRegisterJs" value="注 册" />
							</p>
							<p class="change_link">已有账号 ? <a href="#tologin" class="to_register">前往登录 </a>
						</form>
					</div>

				</div>
			</div>
		</section>
	</div>
</body>
<script src="/cyberorange/resources/js/oneself/login/login.js" type="text/javascript"></script>
</html>
