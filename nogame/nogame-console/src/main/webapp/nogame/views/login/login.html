<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/nogame/resources/css/oneself/login/login.css" />
        <link rel="stylesheet" type="text/css" href="/nogame/resources/css/oneself/login/login_style.css" />
		<link rel="stylesheet" type="text/css" href="/nogame/resources/css/oneself/login/login_animate-custom.css" />
		<script src="/nogame/resources/js/open/jquery.min.js"></script>
    </head>
<body>
	<div class="container">
		<header>
		</header>
		<section>
			<div id="container_demo">
				<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
					id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
						<form action="#" autocomplete="on">
							<h1>Log in</h1>
							<div class="wrap-input100 m-b-23" data-validate="请输入用户名">
								<span class="label-input100">用户名</span>
								<input class="input100" type="text" id="account" placeholder="请输入用户名" autocomplete="off">
								<span class="focus-input100" data-symbol=""></span>
							</div>
							<p />
							<div class="wrap-input100 m-b-23" data-validate="请输入密码">
								<span class="label-input100">密 码</span>
								<input class="input100" type="text" id="password" placeholder="请输入密码" autocomplete="off">
								<span class="focus-input100" data-symbol=""></span>
							</div>
							<p />
							<p class="keeplogin">
								<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
								<label for="loginkeeping">记住密码</label>
							</p>
							<p class="login button">
								<input type="submit" id="toLogin" value="登 录" />
							</p>
							<div class="otherloginway otherloginway-center">
								<span>其他登录方式</span>
							</div>
							<div class="flex-c-m">
								<a href="#" class="login100-social-item bg1"><i></i></a>
								<a href="#" class="login100-social-item bg2"><i></i></a>
								<a href="#" class="login100-social-item bg3"><i></i></a>
							</div>
							<p class="change_link">没有账号 ? <a href="#toregister" class="to_register">注 册</a>
							</p>
						</form>
					</div>
					<div id="register" class="animate form">
						<form action="#" autocomplete="on">
							<h1>Sign up</h1>
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">用户名</span>
								<input class="input100" type="text" id="register_ccount" placeholder="用户名由中文、字母以及数字组成" autocomplete="off">
								<span class="focus-input100" data-symbol=""></span>
							</div>
							<p />
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">邮 箱</span>
								<input class="input100" type="text" id="register_eamil" placeholder="请输入邮箱" autocomplete="off">
								<span class="focus-input100" data-symbol=""></span>
							</div>
							<p />
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">密 码</span>
								<input class="input100" type="text" id="register_password" placeholder="密码由字母以及数字组成" autocomplete="off">
								<span class="focus-input100" data-symbol=""></span>
							</div>
							<p />
							<div class="wrap-input100 m-b-23">
								<span class="label-input100">确认密码</span>
								<input class="input100" type="text" id="register_confirmpassword" placeholder="请再次输入密码" autocomplete="off">
								<span class="focus-input100" data-symbol=""></span>
							</div>
							<p />
							<p class="signin button">
								<input type="submit" value="注 册" />
							</p>
							<p class="change_link">已有账号 ? <a href="#tologin" class="to_register">前往登录 </a>
						</form>
					</div>

				</div>
			</div>
		</section>
	</div>
</body>
<script src="/nogame/resources/js/oneself/login/login.js" type="text/javascript"></script>
</html>
